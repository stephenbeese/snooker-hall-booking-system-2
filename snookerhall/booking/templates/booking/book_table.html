{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Book a Table</h2>
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{ field | as_crispy_field }}
    </div>
    {% endfor %}
    <button type="submit">Book Now</button>
</form>
{% endblock %}
