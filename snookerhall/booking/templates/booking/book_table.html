{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="text-center m-3 fw-bold">Book a Table</h2>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            {% for field in form %}
            <div class=" col-6 col-md-6 col-lg-3 form-group">
                {{ field | as_crispy_field }}
            </div>
            {% endfor %}
        </div>
        <div class="form-group text-end">
            <button type="submit" class="btn btn-dark">Book Now</button>
        </div>
    </div>
</form>
{% endblock %}
