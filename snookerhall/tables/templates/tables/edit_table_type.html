{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center py-3 text-decoration-underline fw-bold">Edit Table Type</h2>

<div class="row justify-content-evenly pb-3">
  <div class="col-10">
    <form method="post">
      {% csrf_token %}
    
      {% for field in form %}
      {{ field | as_crispy_field }}
      {% endfor %}
      <button class="btn btn-dark" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
