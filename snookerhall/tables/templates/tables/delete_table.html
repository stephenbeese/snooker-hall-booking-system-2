{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete Table{% endblock %}


{% block content %}
<h2 class="text-center py-3 text-decoration-underline fw-bold">Delete Table</h2>
<h3 class="text-center py-3">Are you sure you want to delete table {{ table.table_number }}?</h3>

<div class="row justify-content-evenly pb-3">
  <div class="col-10">
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-dark" type="submit">Confirm</button>
      <a href="{% url 'add_table' %}" class="btn btn-dark">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
