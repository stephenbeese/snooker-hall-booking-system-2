{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Edit Profile Information
{% endblock %}

{% block content %}
<h1>Edit Profile</h1>

<div class="row">
    <div class="col-10">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field | as_crispy_field }}
            {% endfor %}
            <button class="btn btn-dark" type="submit">Save</button>
            <a href="{% url 'profile' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
